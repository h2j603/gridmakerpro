<div class="panel" style="background: #f0fdf4; border: 1px solid #bbf7d0; margin-bottom: 20px;">
  <h3 style="color: #166534;">✨ AI 레이아웃 생성기</h3>
  
  <div style="margin-bottom: 10px;">
    <label class="control-label">Gemini API Key</label>
    <input type="password" id="gemini-api-key" class="control-input" placeholder="AI Studio에서 발급받은 키 입력">
  </div>

  <label class="control-label">어떤 그리드를 만들까요?</label>
  <textarea id="ai-prompt" class="control-input" rows="3" placeholder="예: 상단에 큰 헤더 이미지, 그 아래 3단 컬럼으로 텍스트 배치. 전체적으로 노란색 배경의 키치한 느낌."></textarea>
  
  <button class="btn btn-primary" onclick="generateLayoutWithGemini()" style="background: #16a34a; margin-top: 8px;">
    🤖 AI로 생성하기
  </button>
  <p id="ai-status" class="hint-text" style="color: #166534;"></p>
</div>
